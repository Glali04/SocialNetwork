<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>hexa</title>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png">
    </div>
    <h1>Social media</h1>

    <div class="main-wrapper">
        <form id="loginForm">
            <h2>Login</h2>
            <div>
                <label>Email: </label>
                <input type="email" name="email" id="loginEmail" placeholder="...@gmail.com">
            </div>

            <div>
                <label>Lozinka:</label>
                <input type="password" name="password" id="loginPassword" placeholder="*******">
            </div>
            <div>
                <button id="loginButton">Login</button>
            </div>
        </form>
    </div>

    <div class="acc-register">
        <button id="registration">Registruj se</button>
    </div>

    <div class="custom-modal">
        <button id="closeModal">X</button>
        <form id="registerForm">
            <h2>Registracija korisnika</h2>
            <div>
                <label for="userName">user name: *</label>
                <input type="text" name="userName" id="userName" placeholder="unesi userName">
            </div>
            <div>
                <label for="email">Email: *</label>
                <input type="email" name="registerEmail" id="email" placeholder="...@gmail.com">
            </div>

            <div>
                <label for="password">Lozinka: *</label>
                <input type="password" name="registerPassword" id="password" placeholder="*******">
            </div>
            <div>
                <label for="passwordAgain">Ponovi lozinka: *</label>
                <input type="password" name="passwordAgain" id="passwordAgain" placeholder="*******">
            </div>
            <div>
                <button id="registrationButton">Registruj se</button>
            </div>
        </form>
    </div>
    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
